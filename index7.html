<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1> My First Calculator</h1> 
    <p id="cal"> </p>
    <p id="cal1"> </p>
    <p id="cal2"> </p>
    <p id="cal3"> </p>
<script>
    var num1 = Number(prompt("Inter a 1st Number"));
    var num2 = Number(prompt("Inter a 2nd Number"));

     var Result_addition= num1 + num2;
    var Result_subtraction= num1 - num2;
    var Result_multiply= num1 * num2;
    var Result_division= num1 / num2;

    document.getElementById("cal").innerHTML= " Addition output Result: " + Result_addition;
    document.getElementById("cal1").innerHTML= " Subtraction output Result: " + Result_subtraction;
    document.getElementById("cal2").innerHTML= " Multiply output Result: " + Result_multiply;
    document.getElementById("cal3").innerHTML= " Division output Result: " + Result_division;




</script>
    
</body>
</html>
