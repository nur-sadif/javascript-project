<body>
    <h1 id="demo"></h1>
    <script>
        class Car{
            constructor(brand){
                this.carname = brand;
            }
            present(){
                return "I have a" + this.carname;
            }
        }

        class Model extends Car {
            constructor(brand,mod) {
                super(brand);
                this.model = mod;
            }
            show(){
              return this.present() + ", it is a" + this.model;
            }
        }

        let myCar = new Model("rolls royace","3rd");
        docuement.getElemintById("demo").innerHTML = myCar.show();
        console.log(myCar.show());
    </script>
</body>
