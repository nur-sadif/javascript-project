<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>javaScript Calculater</h1> 
    <p id="demo"> </p>

    <script>


        var num1= Number(prompt("input a number here"));
        var num2= Number(prompt("input a number here"));

        var total=num1*num2

        document.getElementById("demo").innerHTML="Output Result multiply: " + total;

    </script>
</body>
