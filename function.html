    <script>
        function myfunction(p1,p2){
         return p1 + p2;
        }

        let result1 = myfunction(5, 5);
        document.write(result1)

        
        function myfunction(p1,p2,p3,p4){
         return (p1+p2)-(p3*p4);
        } 
        
        let result2 = myfunction(1,2,3,4);
        document.write(result2);
        
        function myfunction(p1,p2,p3,p4,p5){
            return (p1+p2-p3)*(p4/p5);
        }

        let result = myfunction(10,20,30,40,50);
        document.write(result);
        
        
        
        
        
        
        </script>
