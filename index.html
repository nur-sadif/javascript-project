            <h2>What can javascript Do?</h2>

<p>javascript can change HTML attribute values.</p>
<p>IN this case javaScript changes value of the src (source) attribute of an images </p>

    

<button onclick="document.getElementById('myImage').src='image/img2.png'">Turn on the light</button>

<img id="myImage" src="image/img1.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='image/img1.png'">Turn off the light</button>

</body>
